<html>
    <head>
        <title>OBS Ticker</title>
        <style>
            * {font-family: sans-serif;color:#fff;background:#000;}
            body {width: 100%; overflow: hidden;}
            #ticker {font-size: 14px;position:absolute;white-space:nowrap;}
        </style>
    </head>
    <body>
        <p id="ticker" />
        <script type="text/javascript">
            var headlines = [
                'Game 2',
                'Game 3',
                'Game 4',
                'This is a big test This is a big test This is a big test This is a big test This is a big test This is a big test This is a big test This is a big test This is a big test This is a big test ',
            ];

            var ticker = document.getElementById('ticker');
            function add_headlines(){
                for (var i in headlines){
                    var span = document.createElement('span');
                    span.appendChild(document.createTextNode(headlines[i] + ' / '));
                    ticker.appendChild(span);
                }
            }

            add_headlines();

            var offset = 0;
            function tick(){
                offset -= 1;
                var ticker_rect = ticker.getBoundingClientRect();
                var window_rect = document.body.getBoundingClientRect();
                if (ticker_rect.right < window_rect.right)
                    add_headlines();

                // Delete hidden headlines.
                for (var child of ticker.children){
                    var rect = child.getBoundingClientRect();
                    if (rect.right < 0){
                        ticker.removeChild(child);
                        offset += rect.width;
                    }
                }
                ticker.style.left = offset;

                setTimeout(tick, 20);
            }
            tick()
        </script>
    </body>
</html>
